<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  <title>Form a Story</title>
</head>

<body>
  <section id="top">
    <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo" />
  </section>

  <section id="main">
    <h1>
      Rellene el formulario -<br />
      ¡Completa la historia!
    </h1>
    <hr />
    <form action="/story.html" method="GET">
      <label for="animal-1">Primer Animal:</label>
      <input type="text" name="animal-1" id="animal-1" placeholder="leon" required />
      <br />
      <label for="animal-2">Segundo Animal: </label>
      <input type="text" name="animal-2" id="animal-2" placeholder="tigre" required />
      <br />
      <label for="animal-3">Tercer Animal: </label>
      <input type="text" name="animal-3" id="animal-3" placeholder="tortuga" required />
      <br />
      <label for="caract-1">Características: </label>
      <input type="text" name="caract-1" id="caract-1" minlength="3" required />
      <br />
      <label for="num-1">Número: </label>
      <input type="number" id="num-1" name="num-1" max="10" required />
      <br />
      <span>Si / No:</span>
      <input id="yes" type="radio" name="answer" value="si" required />
      <label for="yes">Si</label>
      <input id="no" type="radio" name="answer" value="no" required />
      <label for="no">No</label>
      <br />
      <label for="speed">Velocidad: </label>
      <select id="speed" name="speed" required>
        <option value="rapido">Rápido</option>
        <option value="lento">Lento</option>
        <option value="megarapido">Mega Rápido</option>
      </select>
      <br />
      <label for="quote">Frase Motivadora:</label>
      <input id="quote" name="quote" type="text" required list="quote-choices" />
      <br />
      <datalist id="quote-choices">
        <option value="Si el pajaro no intenta volar nunca sabra volar"></option>
        <option value="El mago nunca revela su verdadera felicidad"></option>
        <option value="Un ciego es sabio de su intuicion"></option>
      </datalist>
      <br />
      <label for="message">Cuéntanos un poco de ti:</label>
      <textarea id="message" name="message" rows="8" columns="40" required></textarea>
      <br />
      <input type="submit" value="Form My Story!" name="Form My Story!" />
    </form>
  </section>
</body>

</html>
